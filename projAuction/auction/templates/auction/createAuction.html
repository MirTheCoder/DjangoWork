{% extends 'auction/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<title>Post an Auction</title>
<div style="text-align: center">
<h3><b>Welcome {{user.username}}</b></h3>
<h4>please fill out the form below to post an auction</h4>
</div>
<div content="content-section" style="margin-top: 55px">
  <form action="#" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form|crispy}}
    <button class="btn" style="background-color: powderblue; border-radius: 5px" type="submit">Post Auction</button>
  </form>
</div>
{% endblock %}
