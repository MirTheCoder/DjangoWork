{% extends 'auction/base.html' %}
{% block content %}
{% load crispy_forms_tags %}

<div class="content-section">
  <h3>Reset Password</h3>
  <form action="{% url 'password_reset' %}" method="post">
    {% csrf_token %}
    {{form|crispy}}
    <button class="btn" style="background-color: powderblue" type="submit">Request Password Reset</button>
  </form>
</div>
{% endblock %}
