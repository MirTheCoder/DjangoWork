{% extends 'auction/base.html' %}
{% block content %}
{% load crispy_forms_tags %}

<div class="content-section">
  <h3>Login In Here</h3>
  <form action="#" method="post">
    {% csrf_token %}
    {{form|crispy}}
    <button class="btn" style="background-color: powderblue" type="submit">Log In</button>
    <!-- This will take the users to a page where they can enter their username to
    retrieve their password via the email associated with their username-->
    <a href="{% url 'forgotPassword' %}"><small>Forgot Password</small></a>
  </form>
    <div>
      <small>Don't have an account?</small>
      <a href="{% url 'register' %}">Click here to create an account</a>
    </div>
</div>
{% endblock %}
