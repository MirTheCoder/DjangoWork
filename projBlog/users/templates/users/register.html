{% extends "blog/base.html" %}

{% block content %}
{% if alert %}
  <script>
    alert("{{alert}}");
  </script>
{% endif %}

{% if voice %}
  <script>
    alert("{{voice}}");
    window.location.href = "http://127.0.0.1:8000/users"
  </script>
{% endif %}

  <div class="content-section">
    <form action="#" method="post">
      {% csrf_token %}
      <!-- Used to group the elements within our form-->
      <fieldset class="form-group">
        <!-- Gives a title to our form-->
        <!-- -->
        <legend class="border-bottom mb-4">
          Join Today
        </legend>
        <!-- the "as_p" helps to split up our firm a little-->
        {{form.as_p}}
      </fieldset>
      <div class="form-group">
        <button type="submit" class="btn btn-outline-info">Sign up</button>
      </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
          Already have an account? <a class="ml-2" href="#">Sign In</a>
        </small>
    </div>
  </div>
{% endblock %}
